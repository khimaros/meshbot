#device = "/dev/ttyACM0"
#tcp_hostname = "localhost"
#tcp_port = 4403
#tcp_timeout = 60
#ble_address = ""
#health_check_timeout = 120  # seconds without packets before triggering reconnect (0 to disable)

[general]
#default_location = "Planet Earth"
